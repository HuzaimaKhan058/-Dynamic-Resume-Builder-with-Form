<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dynamic Resume Builder</title>
</head>
<body>
    <div class="input-feilds">
        <form id="resume-form">
            <h2>Create Your Resume</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education details" required></textarea>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" placeholder="Enter your work experience" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" required></textarea>

            <button type="submit">Generate Resume</button>
        </form>

        <div class="resume" id="resume">
            <h2>Generated Resume</h2>
            <div class="section" id="personal-info"></div>
            <div class="section" id="education-info"></div>
            <div class="section" id="work-info"></div>
            <div class="section" id="skills-info"></div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
